<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the USA</title>
  </head>
  <body>
    <div class="page">
      <div class="page__content">
        <header class="header">
          <img
            class="header__image"
            src="<%=require('./images/Header-title.svg')%>"
            alt="header title"
          />
        </header>
        <main class="main">
          <section class="profile">
            <div class="profile__picture-overlay"></div>
            <img
              class="profile__picture"
              src="<%=require('./images/jacques-cousteau.png')%>"
              alt="profile"
            />

            <div class="profile__header">
              <h1 class="profile__title"></h1>
              <button type="button" class="edit-button">
                <img
                  src="<%=require('./images/edit-pencile.svg')%>"
                  alt="edit button"
                  class="edit-button__image"
                />
              </button>
              <p class="profile__description"></p>
            </div>

            <button type="button" class="add-button">
              <img
                src="<%=require('./images/plussign.svg')%>"
                alt="add button"
                class="add-button__image"
              />
            </button>
          </section>
          <section class="cards">
            <ul class="cards__list"></ul>
          </section>
        </main>
        <footer class="footer">
          <p class="footer__copyright">Â© 2022 Around The U.S.</p>
        </footer>
      </div>
    </div>

    <!-- Profile Edit Modal Start -->

    <div class="modal modal_profile-edit" id="modal_profile-edit">
      <div class="modal__container">
        <button type="button" class="modal__close-button"></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form" id="form__edit-profile" novalidate>
          <input
            type="text"
            name="title"
            id="edit-profile__input_name"
            class="modal__input modal__input_type_name"
            placeholder="Name"
            required
            minlength="2"
            maxlength="40"
          />
          <span id="edit-profile__input_name-error" class="modal__error"
            >this is an error message</span
          >
          <input
            type="text"
            id="edit-profile__input_description"
            name="description"
            class="modal__input modal__input_type_description"
            placeholder="Description"
            required
            minlength="2"
            maxlength="200"
          />
          <span id="edit-profile__input_description-error" class="modal__error"
            >this is an error message</span
          >
          <button type="submit" class="modal__save-button">Save</button>
        </form>
      </div>
    </div>
    <!-- end of profile edit modal -->

    <!-- --------------------- edit profile avatar start ---------------------- -->
    <div class="modal modal_avatar-edit" id="modal_avatar-edit">
      <div class="modal__container">
        <button type="button" class="modal__close-button"></button>
        <h2 class="modal__heading">Change profile picture</h2>
        <form class="modal__form" id="form__avatar-edit" novalidate>
          <input
            type="url"
            id="card-add__input_url"
            name="url"
            class="modal__input modal__input_type_description"
            placeholder="Image link"
            required
          />
          <span id="card-add__input_url-error" class="modal__error"
            >this is an error message</span
          >
          <button type="submit" class="modal__save-button">Save</button>
        </form>
      </div>
    </div>
    <!-- ----------------------- Edit profile avatar end ----------------------- -->

    <!-- Adding Card Modal Start -->
    <div class="modal modal_card-add">
      <div class="modal__container">
        <button type="button" class="modal__close-button"></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="form__add-card" novalidate>
          <input
            type="text"
            id="card-add__input_title"
            name="title"
            class="modal__input modal__input_type_name"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span id="card-add__input_title-error" class="modal__error"
            >this is an error message</span
          >

          <input
            type="url"
            id="card-add__input_url"
            name="url"
            class="modal__input modal__input_type_description"
            placeholder="Image link"
            required
          />
          <span id="card-add__input_url-error" class="modal__error"
            >this is an error message</span
          >
          <button type="submit" class="modal__save-button">Save</button>
        </form>
      </div>
    </div>
    <!-- End of card add modal -->

    <!-- start of card open Modal -->
    <div class="modal modal_card-open">
      <div class="modal__container modal__container_type_open-image">
        <button type="button" class="modal__close-button"></button>
        <img src="#" alt="card image" class="modal__opened-image" />
        <h3 class="modal__heading modal__heading_type_open-image">
          Selctor is working
        </h3>
      </div>
    </div>
    <!-- End of card open modal -->

    <!-- ----------------------- delete card popup start ----------------------- -->
    <div class="modal modal_confirm-delete-card">
      <div class="modal__container">
        <button type="button" class="modal__close-button"></button>
        <h2 class="modal__heading">Are youe sure?</h2>
        <form class="modal__form" id="form__confirm-delete-card" novalidate>
          <button type="submit" class="modal__save-button">Yes</button>
        </form>
      </div>
    </div>
    <!-- ------------------------ delete card popup end ------------------------ -->

    <!-- Templates start here -->
    <template id="cardElementTemplate">
      <li class="card">
        <button class="card__delete-button">
          <img
            src="<%=require('./images/DeleteButton.svg')%>"
            alt="delete"
            class="card__button-image"
          />
        </button>
        <img src="" alt="" class="card__image" />
        <div class="card__footer">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button" data-liked="false">
            <img
              src="<%=require('./images/Cardlikebutton.svg')%>"
              alt="like button"
              class="card__button-image"
            />
          </button>
        </div>
      </li>
    </template>
    <!-- Just a code marker dont mind me !!!  :D -->
  </body>
</html>
