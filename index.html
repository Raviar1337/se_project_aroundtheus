<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <div class="header">
        <img
          class="header__image"
          src="./images/Header-title.svg"
          alt="header title"
        />
      </div>
      <div class="main">
        <section class="profile">
          <img
            class="profile__picture"
            src="./images/jacques-cousteau.png"
            alt="profile"
          />
          <div class="profile__header">
            <div class="profile__header profile__header_content_name">
              Jacques Cousteau
            </div>
            <div class="profile__header profile__header_content_proffesion">
              Explorer
            </div>
          </div>
          <div class="profile__add-button">
            <img
              src="./images/Rectangle-add.svg"
              alt="add button"
              class="add-button"
            />
          </div>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/yosemite.jpg"
                alt="user posted image"
                class="card__image"
              />
              <div class="card__footer">
                <div class="card__title">Yosemite Valley</div>
                <img
                  src="./images/Cardlikebutton.svg"
                  alt="like button"
                  class="card__like-button"
                />
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lake-louise.jpg"
                alt="user posted image"
                class="card__image"
              />
              <div class="card__footer">
                <div class="card__title">Lake Louise</div>
                <img
                  src="./images/Cardlikebutton.svg"
                  alt="like button"
                  class="card__like-button"
                />
              </div>
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains.jpg"
                alt="user posted image"
                class="card__image"
              />
              <div class="card__footer">
                <div class="card__title">Bald Mountains</div>
                <img
                  src="./images/Cardlikebutton.svg"
                  alt="like button"
                  class="card__like-button"
                />
              </div>
            </li>
            <li class="card">
              <img
                src="./images/latemar.jpg"
                alt="user posted image"
                class="card__image"
              />
              <div class="card__footer">
                <div class="card__title">Latemar</div>
                <img
                  src="./images/Cardlikebutton.svg"
                  alt="like button"
                  class="card__like-button"
                />
              </div>
            </li>
            <li class="card">
              <img
                src="./images/vanoise.jpg"
                alt="user posted image"
                class="card__image"
              />
              <div class="card__footer">
                <div class="card__title">Vanoise Nationa...</div>
                <img
                  src="./images/Cardlikebutton.svg"
                  alt="like button"
                  class="card__like-button"
                />
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lago.jpg"
                alt="user posted image"
                class="card__image"
              />
              <div class="card__footer">
                <div class="card__title">Lago di Braies</div>
                <img
                  src="./images/Cardlikebutton.svg"
                  alt="like button"
                  class="card__like-button"
                />
              </div>
            </li>
          </ul>
        </section>
      </div>
      <div class="footer">
        <div class="copyright">Â© 2022 Around The U.S.</div>
      </div>
    </div>
  </body>
</html>
