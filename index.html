<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the USA</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <div class="page__content">
        <header class="header">
          <img
            class="header__image"
            src="./images/Header-title.svg"
            alt="header title"
          />
        </header>
        <main class="main">
          <section class="profile">
            <img
              class="profile__picture"
              src="./images/jacques-cousteau.png"
              alt="profile"
            />
            <div class="profile__header">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button type="button" class="edit-button">
                <img
                  src="./images/edit-pencile.svg"
                  alt="edit button"
                  class="edit-button__image"
                />
              </button>
              <p class="profile__description">Explorer</p>
            </div>

            <button type="button" class="add-button">
              <img
                src="./images/plussign.svg"
                alt="add button"
                class="add-button__image"
              />
            </button>
          </section>
          <section class="cards">
            <ul class="cards__list"></ul>
          </section>
        </main>
        <footer class="footer">
          <p class="footer__copyright">Â© 2022 Around The U.S.</p>
        </footer>
      </div>
    </div>

    <!-- Profile Edit Modal Start -->
    <div class="modal">
      <div class="modal__container">
        <button type="button" class="modal__close-button"></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form">
          <input
            type="text"
            name="title"
            class="modal__input modal__input_type_name"
            placeholder="Name"
            required
          />
          <input
            type="text"
            name="description"
            class="modal__input modal__input_type_description"
            placeholder="Description"
            required
          />
          <button type="submit" class="modal__save-button">Save</button>
        </form>
      </div>
    </div>
    <!-- end of profile edit modal -->

    <!-- Adding Card Modal Start -->
    <div class="modal">
      <div class="modal__container">
        <button type="button" class="modal__close-button"></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form">
          <input
            type="text"
            name="title"
            class="modal__input modal__input_type_name"
            placeholder="Title"
            required
          />
          <input
            type="text"
            name="description"
            class="modal__input modal__input_type_description"
            placeholder="Image link"
            required
          />
          <button type="submit" class="modal__save-button">Save</button>
        </form>
      </div>
    </div>
    <!-- End of card add modal -->

    <!-- start of card open Modal -->
    <div class="modal">
      <div class="modal__container modal__container_type_open-image">
        <button type="button" class="modal__close-button"></button>
        <img src="" alt="card image" class="modal__opened-image" />
        <h2 class="modal__heading modal__heading_type_open-image">qfwqfq</h2>
      </div>
    </div>
    <!-- End of card open modal -->

    <!-- Templates start here -->
    <template id="cardElementTemplate">
      <li class="card">
        <button class="card__delete-button">
          <img
            src="./images/DeleteButton.svg"
            alt="delete"
            class="card__button-image"
          />
        </button>
        <img src="" alt="" class="card__image" />
        <div class="card__footer">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button" data-liked="false">
            <img
              src="./images/Cardlikebutton.svg"
              alt="like button"
              class="card__button-image"
            />
          </button>
        </div>
      </li>
    </template>
    <!-- Just a code marker dont mind me !!!  :D -->
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
