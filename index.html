<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the USA</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <div class="page__content">
        <div class="header">
          <img
            class="header__image"
            src="./images/Header-title.svg"
            alt="header title"
          />
        </div>
        <div class="main">
          <section class="profile">
            <img
              class="profile__picture"
              src="./images/jacques-cousteau.png"
              alt="profile"
            />
            <div class="profile__header">
              <h1 class="profile__header profile__header_content_name">
                Jacques Cousteau
              </h1>
              <p class="profile__header profile__header_content_proffesion">
                Explorer
              </p>
            </div>
            <div class="add-button">
              <img
                src="./images/plussign.svg"
                alt="add button"
                class="add-button__image"
              />
            </div>
          </section>
          <section class="cards">
            <ul class="cards__list">
              <li class="card">
                <img
                  src="./images/yosemite.jpg"
                  alt="user posted image"
                  class="card__image"
                />
                <div class="card__footer">
                  <h2 class="card__title">Yosemite Valley</h2>
                  <img
                    src="./images/Cardlikebutton.svg"
                    alt="like button"
                    class="card__like-button"
                  />
                </div>
              </li>
              <li class="card">
                <img
                  src="./images/lake-louise.jpg"
                  alt="user posted image"
                  class="card__image"
                />
                <div class="card__footer">
                  <h2 class="card__title">Lake Louise</h2>
                  <img
                    src="./images/Cardlikebutton.svg"
                    alt="like button"
                    class="card__like-button"
                  />
                </div>
              </li>
              <li class="card">
                <img
                  src="./images/bald-mountains.jpg"
                  alt="user posted image"
                  class="card__image"
                />
                <div class="card__footer">
                  <h2 class="card__title">Bald Mountains</h2>
                  <img
                    src="./images/Cardlikebutton.svg"
                    alt="like button"
                    class="card__like-button"
                  />
                </div>
              </li>
              <li class="card">
                <img
                  src="./images/latemar.jpg"
                  alt="user posted image"
                  class="card__image"
                />
                <div class="card__footer">
                  <h2 class="card__title">Latemar</h2>
                  <img
                    src="./images/Cardlikebutton.svg"
                    alt="like button"
                    class="card__like-button"
                  />
                </div>
              </li>
              <li class="card">
                <img
                  src="./images/vanoise.jpg"
                  alt="user posted image"
                  class="card__image"
                />
                <div class="card__footer">
                  <h2 class="card__title">Vanoise National Park</h2>
                  <img
                    src="./images/Cardlikebutton.svg"
                    alt="like button"
                    class="card__like-button"
                  />
                </div>
              </li>
              <li class="card">
                <img
                  src="./images/lago.jpg"
                  alt="user posted image"
                  class="card__image"
                />
                <div class="card__footer">
                  <h2 class="card__title">Lago di Braies</h2>
                  <img
                    src="./images/Cardlikebutton.svg"
                    alt="like button"
                    class="card__like-button"
                  />
                </div>
              </li>
            </ul>
          </section>
        </div>
        <div class="footer">
          <div class="copyright">Â© 2022 Around The U.S.</div>
        </div>
      </div>
    </div>
  </body>
</html>
