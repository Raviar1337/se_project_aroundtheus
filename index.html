<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <div class="header">
        <img
          class="header__image"
          src="./images/Header-title.svg"
          alt="header title"
        />
      </div>
      <div class="main">
        <section class="profile">
          <img
            class="profile__picture"
            src="./images/jacques-cousteau.png"
            alt="profile"
          />
          <div class="profile__header">
            <div class="profile__header profile__header_content_name">
              Jacques Cousteau
            </div>
            <div class="profile__header profile__header_content_proffesion">
              Explorer
            </div>
          </div>
          <div class="profile__add-button">
            <img
              src="./images/Rectangle-add.svg"
              alt="add button"
              class="add-button"
            />
          </div>
        </section>
        <div class="card-container"></div>
      </div>
      <div class="footer"></div>
    </div>
  </body>
</html>
